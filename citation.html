<html lang="en">
<head>

    <title>Academic References - Interactive Collection</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #6a11cb;
            --secondary-color: #2575fc;
            --accent-color: #4a00e0;
            --text-color: #333;
            --light-text: #fff;
            --card-bg: #fff;
            --header-bg: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            --footer-bg: #e3e6ea;
            --section-bg: #f4f6f9;
            --featured-card-bg: linear-gradient(135deg, #6a11cb, #2575fc);
            --button-bg: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
            --button-hover: linear-gradient(90deg, var(--secondary-color), var(--primary-color));
            --shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: var(--section-bg);
            color: var(--text-color);
            line-height: 1.6;
            overflow-x: hidden;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 20px;
        }

        header {
            background: var(--header-bg);
            color: var(--light-text);
            padding: 3rem 0;
            text-align: center;
            box-shadow: var(--shadow);
            position: relative;
            overflow: hidden;
        }

        header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, rgba(255,255,255,0) 70%);
            transform: rotate(30deg);
        }

        header h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            position: relative;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
        }

        header p {
            font-size: 1.2rem;
            opacity: 0.9;
            max-width: 700px;
            margin: 0 auto;
            position: relative;
        }

        .search-container {
            max-width: 600px;
            margin: 2rem auto;
            position: relative;
        }

        #searchInput {
            width: 100%;
            padding: 15px 20px;
            border-radius: 50px;
            border: none;
            box-shadow: var(--shadow);
            font-size: 1rem;
            transition: var(--transition);
        }

        #searchInput:focus {
            outline: none;
            box-shadow: 0 10px 30px rgba(106, 17, 203, 0.2);
        }

        .filter-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 10px;
            margin: 1.5rem 0;
        }

        .filter-btn {
            background: var(--card-bg);
            border: none;
            padding: 8px 16px;
            border-radius: 30px;
            cursor: pointer;
            transition: var(--transition);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
            font-weight: 500;
        }

        .filter-btn:hover, .filter-btn.active {
            background: var(--button-bg);
            color: white;
        }

        .main-content {
            display: flex;
            gap: 30px;
            padding: 2rem 0;
        }

        .references-container {
            flex: 1;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 25px;
        }

        .reference-card {
            background-color: var(--card-bg);
            border-radius: 15px;
            padding: 1.8rem;
            box-shadow: var(--shadow);
            transition: var(--transition);
            cursor: pointer;
            position: relative;
            overflow: hidden;
            border-left: 5px solid var(--primary-color);
        }

        .reference-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.15);
        }

        .reference-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: var(--featured-card-bg);
        }

        .reference-id {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            background: var(--button-bg);
            color: white;
            width: 35px;
            height: 35px;
            border-radius: 50%;
            font-weight: bold;
            margin-bottom: 1rem;
        }

        .reference-title {
            font-weight: 700;
            font-size: 1.1rem;
            margin-bottom: 0.8rem;
            color: var(--primary-color);
            line-height: 1.4;
        }

        .reference-authors {
            font-style: italic;
            margin-bottom: 0.8rem;
            color: #555;
        }

        .reference-journal {
            color: var(--secondary-color);
            font-weight: 500;
            margin-bottom: 0.5rem;
        }

        .reference-year {
            display: inline-block;
            background: rgba(106, 17, 203, 0.1);
            color: var(--primary-color);
            padding: 3px 10px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 500;
        }

        .reference-details {
            flex: 0 0 400px;
            background: var(--card-bg);
            border-radius: 15px;
            padding: 2rem;
            box-shadow: var(--shadow);
            position: sticky;
            top: 2rem;
            max-height: 80vh;
            overflow-y: auto;
        }

        .details-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid #eee;
        }

        .details-header h2 {
            color: var(--primary-color);
        }

        .close-details {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: #777;
            transition: var(--transition);
        }

        .close-details:hover {
            color: var(--primary-color);
        }

        .reference-full {
            line-height: 1.7;
        }

        .reference-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: 1.5rem;
        }

        .tag {
            background: rgba(37, 117, 252, 0.1);
            color: var(--secondary-color);
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.85rem;
        }

        .no-results {
            grid-column: 1 / -1;
            text-align: center;
            padding: 3rem;
            color: #777;
        }

        footer {
            background-color: var(--footer-bg);
            padding: 2rem 0;
            text-align: center;
            margin-top: 3rem;
        }

        .footer-content {
            max-width: 800px;
            margin: 0 auto;
        }

        @media (max-width: 1100px) {
            .main-content {
                flex-direction: column;
            }
            
            .reference-details {
                flex: 1;
                position: static;
                max-height: none;
            }
        }

        @media (max-width: 768px) {
            .references-container {
                grid-template-columns: 1fr;
            }
            
            header h1 {
                font-size: 2.2rem;
            }
        }
    </style>
</head>

        // Render references
        function renderReferences(refs = references) {
            referencesContainer.innerHTML = '';
            
            if (refs.length === 0) {
                referencesContainer.innerHTML = '<div class="no-results"><i class="fas fa-search fa-2x"></i><h3>No references found</h3><p>Try adjusting your search or filter</p></div>';
                return;
            }
            
            refs.forEach(ref => {
                const card = document.createElement('div');
                card.className = 'reference-card';
                card.dataset.id = ref.id;
                card.dataset.tags = ref.tags.join(' ');
                
                card.innerHTML = `
                    <div class="reference-id">${ref.id}</div>
                    <div class="reference-title">${ref.title}</div>
                    <div class="reference-authors">${ref.authors}</div>
                    <div class="reference-journal">${ref.journal}</div>
                    <div class="reference-year">${ref.year}</div>
                `;
                
                card.addEventListener('click', () => showReferenceDetails(ref));
                referencesContainer.appendChild(card);
            });
        }

        // Show reference details
        function showReferenceDetails(ref) {
            referenceFull.textContent = ref.full;
            
            // Clear and add tags
            referenceTags.innerHTML = '';
            ref.tags.forEach(tag => {
                const tagElement = document.createElement('span');
                tagElement.className = 'tag';
                tagElement.textContent = tag;
                referenceTags.appendChild(tagElement);
            });
            
            referenceDetails.style.display = 'block';
            
            // Scroll to details on mobile
            if (window.innerWidth <= 1100) {
                referenceDetails.scrollIntoView({ behavior: 'smooth' });
            }
        }

        // Close details panel
        closeDetails.addEventListener('click', () => {
            referenceDetails.style.display = 'none';
        });

        // Search functionality
        searchInput.addEventListener('input', (e) => {
            const searchTerm = e.target.value.toLowerCase();
            const activeFilter = document.querySelector('.filter-btn.active').dataset.filter;
            
            filterReferences(searchTerm, activeFilter);
        });

        // Filter functionality
        filterButtons.forEach(button => {
            button.addEventListener('click', () => {
                // Update active button
                filterButtons.forEach(btn => btn.classList.remove('active'));
                button.classList.add('active');
                
                const filter = button.dataset.filter;
                const searchTerm = searchInput.value.toLowerCase();
                
                filterReferences(searchTerm, filter);
            });
        });

        // Filter references based on search and filter
        function filterReferences(searchTerm, filter) {
            let filteredRefs = references;
            
            // Apply search filter
            if (searchTerm) {
                filteredRefs = filteredRefs.filter(ref => 
                    ref.title.toLowerCase().includes(searchTerm) ||
                    ref.authors.toLowerCase().includes(searchTerm) ||
                    ref.journal.toLowerCase().includes(searchTerm) ||
                    ref.tags.some(tag => tag.toLowerCase().includes(searchTerm))
                );
            }
            
            // Apply category filter
            if (filter !== 'all') {
                filteredRefs = filteredRefs.filter(ref => 
                    ref.tags.includes(filter)
                );
            }
            
            renderReferences(filteredRefs);
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            renderReferences();

        user: userData.id
    });
}

// تتبع النقر على الأزرار
document.addEventListener('click', function(e) {
    if (e.target.classList.contains('card-button') || e.target.classList.contains('cta-button')) {
        if (window.trackActivity) {
            window.trackActivity('button_click', {
                button: e.target.textContent,
                page: window.location.pathname,
                timestamp: new Date().toISOString()
            });
        }
    }
});
